DetailedPurchaseOrder:
  type: object
  properties:
    Amount:
      type: number
      example: 200.0
    AmountIncludingTax:
      type: number
      example: 225.0
    AmountTax:
      type: number
      example: 25.0
    Costs:
      $ref: '#/components/schemas/DetailedQuote_Costs'
    Date:
      type: string
      example: 2007-09-15 00:00:00+00:00
    DeliveryAddress:
      type: string
    Description:
      type: string
    ID:
      type: string
      example: P000123
    Job:
      $ref: '#/components/schemas/JobIdName'
    State:
      type: string
      example: Issued
    Supplier:
      $ref: '#/components/schemas/CompanyUuidName'
  example:
    Amount: 200
    AmountIncludingTax: 225
    AmountTax: 25
    Costs:
      Cost:
