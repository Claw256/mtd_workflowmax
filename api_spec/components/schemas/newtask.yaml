NewTask:
  type: object
  properties:
    Amount:
      type: number
      example: 150.0
    AmountIncludingTax:
      type: number
      example: 168.75
    AmountTax:
      type: number
      example: 18.75
    Billable:
      type: string
      enum:
      - true
      - false
    BillableRate:
      type: number
      example: 150.0
    Description:
      type: string
    EstimatedMinutes:
      type: number
      example: 60.0
    Name:
      type: string
      example: Design
  example:
    Amount: 150
    AmountIncludingTax: 168.75
    AmountTax: 18.75
    Billable: true
    BillableRate: 150
    Description: Description
    EstimatedMinutes: 60
    Name: Design
  xml:
    name: Task
