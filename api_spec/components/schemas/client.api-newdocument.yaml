client.api-newdocument:
  type: object
  properties:
    ClientUUID:
      type: string
      example: e873137a-7e07-49a0-8987-130e7418ad34
    Content:
      type: string
      example: File content base64 encoded
    Filename:
      type: string
      example: example.jpg
    Folder:
      type: string
      example: Images
    Text:
      type: string
      example: The note relating to the document
    Title:
      type: string
      example: Document Title
  xml:
    name: Document
