HistoryItem:
  type: object
  properties:
    Date:
      type: string
      example: 2008-09-12 13:00:00+00:00
    Detail:
      type: string
      example: Created by Jo Bloggs
    Staff:
      type: string
      example: Jo Bloggs
    Type:
      type: string
      example: Lead
  example:
    Date: 2008-09-12 13:00:00+00:00
    Detail: Created by Jo Bloggs
    Staff: Jo Bloggs
    Type: Lead
