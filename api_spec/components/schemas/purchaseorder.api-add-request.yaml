purchaseorder.api-add-request:
  type: object
  properties:
    Date:
      type: string
      example: '20110123'
    DeliveryAddress:
      type: string
    Description:
      type: string
    Items:
      $ref: '#/components/schemas/purchaseorder.apiaddrequest_Items'
    JobNumber:
      type: string
      example: J000123
    SupplierUUID:
      type: string
      example: e178dca8-7d99-4ab9-b811-9fdc0da09c65
  xml:
    name: PurchaseOrder
