FullJob-Note:
  type: object
  properties:
    Comments:
      $ref: '#/components/schemas/FullJobNote_Comments'
    CreatedBy:
      type: string
      example: Jo Bloggs
    Date:
      type: string
      example: 2008-09-12 13:00:00+00:00
    Folder:
      type: string
    Text:
      type: string
      example: subject of the note
    Title:
      type: string
      example: note title
    UUID:
      type: string
      example: 56831906-5c3e-4b89-ab4b-c3acc4690ab4
  example:
    Comments:
      Comment:
        CreatedBy: John Smith
